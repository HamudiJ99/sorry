<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entschuldigungskarte f√ºr Hatice</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #e3f2fd, #f8bbd9, #e1f5fe, #fce4ec);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart2 { top: 20%; right: 15%; animation-delay: 1s; }
        .heart3 { top: 60%; left: 5%; animation-delay: 2s; }
        .heart4 { top: 70%; right: 10%; animation-delay: 3s; }
        .heart5 { top: 40%; left: 20%; animation-delay: 4s; }
        .heart6 { top: 80%; right: 25%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .card.opened {
            transform: rotateY(-180deg);
        }

        .card-front,
        .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #c7e5f1 0%, #87ceeb  100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .balloon {
            font-size: 3rem;
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .front-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .front-text-small {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .click-hint {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .card-inside {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            transform: rotateY(180deg);
            display: flex;
            padding: 0;
        }

        .card-left,
        .card-right {
            flex: 1;
            padding: 20px;
        }

        .card-left {
            border-right: 2px dashed #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cute-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .image-placeholder {
            font-size: 3rem;
            animation: wiggle 3s ease-in-out infinite;
        }

        .image-placeholder:nth-child(2) { animation-delay: 0.5s; }
        .image-placeholder:nth-child(3) { animation-delay: 1s; }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .card-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .message {
            text-align: center;
        }

        .recipient {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .main-message {
            margin-bottom: 25px;
        }

        .main-message p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
            line-height: 1.4;
        }

        .sorry-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem !important;
            color: #e74c3c !important;
            font-weight: 700 !important;
            margin: 15px 0 !important;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .signature {
            margin-top: 20px;
        }

        .signature p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: #8b4513;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .love-emojis {
            font-size: 1.2rem;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card.opened:hover {
            transform: rotateY(-180deg) scale(1.02);
        }

        /* Sound Control Styles */
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            user-select: none;
        }

        .sound-control:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .sound-control.muted {
            background: rgba(255, 180, 180, 0.9);
        }

        .sound-control.muted:hover {
            background: rgba(255, 180, 180, 1);
        }

        .sound-waves {
            animation: soundWave 2s ease-in-out infinite;
        }

        @keyframes soundWave {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Gift Box Styles */
        .gift-section {
            margin-top: 20px;
            text-align: center;
        }

        .gift-text {
            font-size: 0.9rem;
            color: #8b4513;
            font-style: italic;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .gift-box {
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
            background: transparent;
        }

        .gift-box:hover {
            transform: scale(1.1) rotate(5deg);
            background: transparent;
        }

        .gift-icon {
            font-size: 2rem;
            animation: giftPulse 2s ease-in-out infinite;
        }

        @keyframes giftPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .gift-box.opened .gift-icon {
            animation: giftShake 0.5s ease-in-out;
        }

        @keyframes giftShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        /* Gift Reveal Animation */
        .gift-reveal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 2000;
            animation: giftAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes giftAppear {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .gift-content {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: giftBounce 1s ease-in-out infinite;
        }

        @keyframes giftBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .gift-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .gift-close {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .gift-close:hover {
            background: #29b6f6;
            transform: scale(1.05);
        }

        .gift-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Audio Element -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="studio-ghibli.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sound Control Button -->
    <div class="sound-control" id="soundControl" title="Musik ein/aus">
        <span class="sound-waves">üéµ</span>
    </div>

    <div class="hearts">
        <div class="heart heart1">üé©</div>
        <div class="heart heart2">üç¶</div>
        <div class="heart heart3">üç®</div>
        <div class="heart heart4">üé©</div>
        <div class="heart heart5">üçß</div>
        <div class="heart heart6">üöÖ</div>
    </div>
    
    <div class="container">
        <div class="card" id="card">
            <!-- Vorderseite der Karte (geschlossen) -->
            <div class="card-front">
                <div class="balloon">üéà</div>
                <h1 class="front-text">I'm dumb.</h1>
                <h2 class="front-text-small">Forgive me?</h2>
                <div class="click-hint">üëÜ Click me!</div>
            </div>
            
            <!-- Innenseite der Karte (ge√∂ffnet) -->
            <div class="card-inside">
                <div class="card-left">
                    <div class="cute-images">
                        <div class="image-placeholder">ü•∫</div>
                        <div class="image-placeholder">üò≠</div>
                        <div class="image-placeholder">üíî</div>
                    </div>
                </div>
                
                <div class="card-right">
                    <div class="message">
                        <h2 class="recipient">Hatice,</h2>
                        
                        <div class="main-message">
                            <p>I did Everything wrong ...</p>
                            <p class="sorry-text">Im soorryyyyyyyy</p>
                            <p>I won't do it again :(</p>
                        </div>
                        
                        <div class="signature">
                            <p>Hamudi Umutsuz</p>
                            <div class="love-emojis">üíî ü•∫ üíî</div>
                            <div class="gift-section">
                               
                                <div class="gift-box" id="giftBox">
                                    <span class="gift-icon">üéÅ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const soundControl = document.getElementById('soundControl');
            const soundWaves = soundControl.querySelector('.sound-waves');
            const giftBox = document.getElementById('giftBox');
            let isOpen = false;
            let isMusicPlaying = true; // Musik ist standardm√§√üig AN

            // Geschenk-Funktionalit√§t
            const gifts = [
                { emoji: 'üß∏', name: 'Teddy Bear', message: 'Ein kuscheliger Teddy mit versteckter Videokamera! üß∏' },
                { emoji: 'üç´', name: 'Schokolade', message: 'S√º√üe Schokolade f√ºr dicken Bauch! üç´' },
                { emoji: 'üê±', name: 'K√§tzchen', message: 'Ein niedliches K√§tzchen zum klauen! üê±' }
            ];

            giftBox.addEventListener('click', function() {
                openGift();
            });

            function openGift() {
                // Geschenk-Animation
                giftBox.classList.add('opened');
                
                // Zuf√§lliges Geschenk ausw√§hlen
                const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
                
                // Geschenk-Reveal erstellen
                setTimeout(() => {
                    createGiftReveal(randomGift);
                }, 500);
            }

            function createGiftReveal(gift) {
                // Overlay erstellen
                const overlay = document.createElement('div');
                overlay.className = 'gift-overlay';
                document.body.appendChild(overlay);

                // Geschenk-Modal erstellen
                const giftReveal = document.createElement('div');
                giftReveal.className = 'gift-reveal';
                giftReveal.innerHTML = `
                    <div class="gift-content">${gift.emoji}</div>
                    <div class="gift-message">${gift.message}</div>
                    <button class="gift-close" onclick="closeGift()">Danke! üíï</button>
                `;
                document.body.appendChild(giftReveal);

                // Konfetti f√ºr Geschenk
                createGiftConfetti(gift);
            }

            window.closeGift = function() {
                const overlay = document.querySelector('.gift-overlay');
                const reveal = document.querySelector('.gift-reveal');
                if (overlay) overlay.remove();
                if (reveal) reveal.remove();
                
                // Geschenk-Box zur√ºcksetzen
                setTimeout(() => {
                    giftBox.classList.remove('opened');
                }, 300);
            }

            function createGiftConfetti(gift) {
                let confettiElements = [];
                
                // Thematisches Konfetti je nach Geschenk
                switch(gift.name) {
                    case 'Teddy Bear':
                        confettiElements = ['üß∏', 'ü§ó', 'üíï', 'üåü', 'üíñ', 'üéÄ', '‚ú®', 'üß∏'];
                        break;
                    case 'Schokolade':
                        confettiElements = ['üç´', 'üç≠', 'üç¨', 'üç™', 'üßÅ', 'üç∞', '‚ú®', 'üç´'];
                        break;
                    case 'K√§tzchen':
                        confettiElements = ['üê±', 'üêæ', 'üíï', 'üéæ', 'üêà', 'üò∏', '‚ú®', 'üê±'];
                        break;
                    default:
                        confettiElements = ['üéâ', '‚ú®', 'üíñ', 'üåü', 'üéä', 'üíù', 'üå∏', 'üíï'];
                }
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-10px';
                        confetti.style.fontSize = '1.5rem';
                        confetti.textContent = confettiElements[Math.floor(Math.random() * confettiElements.length)];
                        confetti.style.pointerEvents = 'none';
                        confetti.style.zIndex = '9998';
                        confetti.style.animation = 'confettiFall 4s linear forwards';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 4000);
                    }, i * 80);
                }
            }

            // Musik automatisch starten beim Laden der Seite
            setTimeout(() => {
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    soundWaves.textContent = 'üéµ';
                    soundControl.classList.remove('muted');
                    soundControl.title = 'Musik ausschalten';
                }).catch(() => {
                    // Falls Autoplay blockiert wird
                    isMusicPlaying = false;
                    soundWaves.textContent = 'üîá';
                    soundControl.classList.add('muted');
                    soundControl.title = 'Klick hier f√ºr Musik!';
                });
            }, 500);

            // Musik-Control
            soundControl.addEventListener('click', function() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    soundWaves.textContent = 'üîá';
                    soundControl.classList.add('muted');
                    soundControl.title = 'Musik einschalten';
                    isMusicPlaying = false;
                } else {
                    backgroundMusic.play().then(() => {
                        soundWaves.textContent = 'üéµ';
                        soundControl.classList.remove('muted');
                        soundControl.title = 'Musik ausschalten';
                        isMusicPlaying = true;
                    }).catch(error => {
                        console.log('Musik konnte nicht abgespielt werden:', error);
                        // Fallback f√ºr Browser die Autoplay blockieren
                        soundWaves.textContent = 'üéµ';
                        soundControl.classList.remove('muted');
                    });
                }
            });

            // Karten-Funktionalit√§t
            card.addEventListener('click', function() {
                if (!isOpen) {
                    card.classList.add('opened');
                    isOpen = true;
                    
                    // Konfetti-Effekt
                    createConfetti();
                    
                    // Wenn Musik noch nicht spielt, versuche sie zu starten
                    if (!isMusicPlaying) {
                        backgroundMusic.play().then(() => {
                            isMusicPlaying = true;
                            soundWaves.textContent = 'üéµ';
                            soundControl.classList.remove('muted');
                            soundControl.title = 'Musik ausschalten';
                        }).catch(() => {
                            // Ignoriere Fehler beim automatischen Start
                        });
                    }
                } else {
                    card.classList.remove('opened');
                    isOpen = false;
                }
            });

            function createConfetti() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.position = 'fixed';
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = '-10px';
                        confetti.style.width = '8px';
                        confetti.style.height = '8px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.borderRadius = '50%';
                        confetti.style.pointerEvents = 'none';
                        confetti.style.zIndex = '9999';
                        confetti.style.animation = 'confettiFall 3s linear forwards';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            if (confetti.parentNode) {
                                confetti.parentNode.removeChild(confetti);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }

            // CSS-Animation f√ºr Konfetti
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confettiFall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
